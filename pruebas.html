<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --color-principal: #ff5733;
            --color-secundario: #ffc300;
            --color-parrafo: #ffffff;
            --color-fondo: #f8f8f8;
            --color-parrafoNormal: #333;
        }

        *::selection {
            background-color: var(--color-secundario);
            color: var(--color-parrafoNormal);
        }

        body {
            font-family: "Nunito", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--color-fondo);
        }

        a {
            text-decoration: none;
            color: var(--color-parrafo);
        }

        /* Encabezado */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-principal);
            padding: 20px;
        }

        .logo h1 {
            margin: 0;
            color: var(--color-parrafo);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            font-size: 20px;
            color: var(--color-parrafo);
            padding: 10px 15px;
            transition: 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background-color: var(--color-secundario);
            color: var(--color-parrafoNormal);
            border-radius: 5px;
        }

        /* Estilos del menú desplegable */
        .menu-desplegable {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: var(--color-principal);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: transform 0.3s ease;
            transform: translateX(100%);
        }

        .menu-desplegable.open {
            display: block;
            transform: translateX(0);
        }

        .menu-desplegable ul {
            padding: 20px;
            list-style: none;
        }

        .menu-desplegable ul li {
            margin: 15px 0;
        }

        .menu-desplegable ul li a {
            font-size: 20px;
            color: var(--color-parrafo);
            display: block;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .menu-desplegable ul li a:hover {
            background-color: var(--color-secundario);
        }

        .menu-btn {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--color-parrafo);
            font-size: 30px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-parrafo);
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Media Queries */
        @media (max-width: 760px) {
            nav ul {
                display: none;
            }

            .menu-btn {
                display: block;
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">
            <h1>CECyCLUB'S</h1>
        </span>
        <nav class="menu">
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Clubes</a></li>
                <li><a href="#equipo">Eventos</a></li>
                <li><a href="#contacto">Configuración</a></li>
            </ul>
        </nav>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </header>

    <div class="menu-desplegable" id="menuDesplegable">
        <button class="close-btn" onclick="toggleMenu()">✖</button> <!-- Botón para cerrar el menú -->
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#servicios">Clubes</a></li>
            <li><a href="#equipo">Eventos</a></li>
            <li><a href="#contacto">Configuración</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuDesplegable');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
